<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>

    
</head>
<body>
    
    <div id="country-stats" class="country-stats">
        <h2>Country Stats</h2>
        <div id="stats-content"></div>
    </div>
    <div id="map"></div>
    <div id="ranking-container">
        <h2>Country Rankings</h2>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Country</th>
                    <th>Wealth</th>
                    <th>Military Strength</th>
                    <th>Population</th>
                    <th>Vassals</th>
                    <th>Land area</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="tooltip" style="position: absolute; visibility: hidden; background-color: white; padding: 5px; border: 1px solid black; border-radius: 3px;"></div>
    <script src="main.js" type="module"></script>
</body>
</html>
